<div class="comisiones flex flex-wrap">
  {{ $file :=.Site.Data.comisiones }}
  <ol>
    {{ range $file}}
      {{ range $comision := $file}}
        {{ range $data := $comision }}
        {{ $ref := (print "comisiones/" $data.number) | relURL }}
        <li {{if not $data.ready }} class="disabled" {{ end }}>
          <a {{with $ref }} href="{{.}}" {{ end }} > {{$data.title}}</a>
        </li>
        {{ end }}
      {{ end }}
    {{ end }}
  </ol>
</div>
