{{ define "main" }}
  <section class="markdown">
  {{ .Page.Content }}
  {{ range sort .Paginator.Pages }}
    {{ if eq .Params.type "articulo"}}
      {{ partial "articulo" . }}
    {{ else if eq .Params.type "heading" }}
      {{ partial "heading" . }}
    {{ end }}
  {{ end }}
  </section>
{{ end }}
